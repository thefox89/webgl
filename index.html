<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    
    
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
       <a-assets>
            <!--afegim una textura-->
            <img id="titulo" src="https://cdn.glitch.global/ae0f4715-df25-402e-b4b3-087cad3eaea0/titulo.png?v=1652110703500"/>
            <img id="calculo" src="https://cdn.glitch.global/ae0f4715-df25-402e-b4b3-087cad3eaea0/como_calcular_el_volumen_de_una_esfera_37114_paso_1_600.jpg?v=1652106865071"/>
            <img id="pregunta" src="https://cdn.glitch.global/ae0f4715-df25-402e-b4b3-087cad3eaea0/pregunta.png?v=1652111210323"/>

      </a-assets>
                   
        <a-marker type="barcode" value="1">
            <a-entity> 
              <a-plane position="0 0.1 0" rotation="270 0 0" scale="1.5 1.5 1.5 " src="#titulo" ></a-plane>
            </a-entity>
        </a-marker>
      
        <a-marker type="barcode" value="2">
            <a-entity> 
              <a-plane position="0 0.1 0" rotation="270 0 0" scale="1.5 1.5 1.5 " src="#calculo" ></a-plane>
            </a-entity>
        </a-marker>
      
        <a-marker type="barcode" value="4">
            <a-entity> 
  	            <a-sphere position="0 2 0" radius="1" color="#ff0" animation="property: position; dur: 500; from: 0 0.1 0; to: 0 1 0; dir: alternate; loop: true"></a-sphere>
            </a-entity>
        </a-marker>
      
        <a-marker type="barcode" value="5">
            <a-entity> 
              <a-plane position="0 0.1 0" rotation="270 0 0" scale="1.5 1.5 1.5 " src="#pregunta"></a-plane>
          </a-entity>
        </a-marker>   
    
    
    
    </a-scene>
  </body>
</html>
